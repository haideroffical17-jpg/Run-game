<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwelveLab - Professional Voice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        textarea, select, input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .player {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .player.active {
            display: block;
        }

        .player h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        audio {
            width: 100%;
            margin-bottom: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .info-box strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è TwelveLab Voice Generator</h1>
        <p class="subtitle">Professional AI Text-to-Speech with Real Audio Download</p>

        <div class="info-box">
            <strong>‚ö†Ô∏è Using Free TTS API:</strong> This tool uses Google's free TTS service via ResponsiveVoice. No API key needed!
        </div>

        <form onsubmit="generateVoice(event)">
            <div class="form-group">
                <label>üìù Enter Your Text</label>
                <textarea id="text" required placeholder="Type your text here...">Hello! This is TwelveLab AI voice generator. I can convert your text into natural sounding speech and provide a downloadable audio file.</textarea>
            </div>

            <div class="form-group">
                <label>üé§ Select Voice</label>
                <select id="voice">
                    <option value="UK English Female">UK English Female</option>
                    <option value="UK English Male">UK English Male</option>
                    <option value="US English Female">US English Female</option>
                    <option value="US English Male">US English Male</option>
                    <option value="Arabic Female">Arabic Female</option>
                    <option value="Chinese Female">Chinese Female</option>
                    <option value="French Female">French Female</option>
                    <option value="German Female">German Female</option>
                    <option value="Hindi Female">Hindi Female</option>
                    <option value="Spanish Female">Spanish Female</option>
                </select>
            </div>

            <button type="submit" class="btn" id="btn">üéµ Generate Voice</button>
        </form>

        <div class="spinner" id="spinner"></div>
        <div class="message" id="msg"></div>

        <div class="player" id="player">
            <h3>üéß Generated Audio</h3>
            <audio id="audio" controls></audio>
            <button class="btn" onclick="downloadAudio()">‚¨áÔ∏è Download MP3</button>
        </div>
    </div>

    <div class="footer">
        <p><strong>Powered by Grow With Haider</strong></p>
        <p style="margin-top: 0.5rem;">100% Free ‚Ä¢ Real Voice ‚Ä¢ Downloadable</p>
    </div>

    <!-- ResponsiveVoice API -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=jQZ2zzbT"></script>

    <script>
        let currentAudioUrl = null;

        async function generateVoice(e) {
            e.preventDefault();

            const text = document.getElementById('text').value;
            const voice = document.getElementById('voice').value;

            const btn = document.getElementById('btn');
            const spinner = document.getElementById('spinner');
            const player = document.getElementById('player');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            spinner.classList.add('active');
            player.classList.remove('active');
            msg.style.display = 'none';

            try {
                // Generate using ResponsiveVoice
                await new Promise((resolve, reject) => {
                    responsiveVoice.speak(text, voice, {
                        onend: resolve,
                        onerror: reject
                    });
                });

                // Create audio using Web Speech API and record it
                const audioBlob = await createAudioFromText(text, voice);
                currentAudioUrl = URL.createObjectURL(audioBlob);

                document.getElementById('audio').src = currentAudioUrl;
                player.classList.add('active');

                msg.className = 'message success';
                msg.textContent = '‚úÖ Voice generated successfully! You can play and download it.';

            } catch (err) {
                msg.className = 'message error';
                msg.textContent = '‚ùå Error: ' + err.message;
            }

            btn.disabled = false;
            btn.textContent = 'üéµ Generate Voice';
            spinner.classList.remove('active');
        }

        async function createAudioFromText(text, voice) {
            return new Promise((resolve, reject) => {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                const dest = audioContext.createMediaStreamDestination();
                
                const mediaRecorder = new MediaRecorder(dest.stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    resolve(blob);
                };

                // Start recording
                mediaRecorder.start();

                // Speak and record
                responsiveVoice.speak(text, voice, {
                    onend: () => {
                        setTimeout(() => {
                            mediaRecorder.stop();
                            audioContext.close();
                        }, 500);
                    },
                    onerror: (err) => {
                        mediaRecorder.stop();
                        audioContext.close();
                        reject(err);
                    }
                });
            });
        }

        function downloadAudio() {
            if (!currentAudioUrl) {
                alert('‚ùå Please generate audio first!');
                return;
            }

            const a = document.createElement('a');
            a.href = currentAudioUrl;
            a.download = `twelvelab-voice-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            const msg = document.getElementById('msg');
            msg.className = 'message success';
            msg.textContent = '‚úÖ Audio downloaded successfully!';
        }
    </script>
</body>
</html>
