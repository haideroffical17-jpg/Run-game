<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Dog Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #ddd;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .panel {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover { background: #2563eb; }
    .btn.danger { background: #ef4444; }
    .btn.secondary { background: #64748b; }
    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }
    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 12px;
      z-index: 15;
    }
    .tc-btn {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="high">High: 0</div>
  </div>

  <div id="controls">
    <div class="small">Controls: ← → or swipe • Space = jump • Down = slide</div>
    <div class="hint">Kuch buses pe ramp hoga — climb karo. Stones ke liye jump ya slide karo.</div>
  </div>

  <div class="overlay" id="startScreen" style="display:flex">
    <div class="panel">
      <h1>Dog Runner</h1>
      <p>Teen lanes, random buses (kuch ramps ke saath), stones — dog ko chalao aur high score jeeto.</p>
      <div class="btn-row">
        <button id="playBtn" class="btn">Play</button>
        <button id="resetHighBtn" class="btn danger">Reset High</button>
      </div>
      <p class="small">High Score: <span id="startHigh">0</span></p>
    </div>
  </div>

  <div class="overlay" id="gameOverPanel">
    <div class="panel">
      <h1>Game Over</h1>
      <p>Your Score: <strong id="finalScore">0</strong></p>
      <div class="btn-row">
        <button id="restartBtn" class="btn">Play Again</button>
        <button id="menuBtn" class="btn secondary">Menu</button>
      </div>
    </div>
  </div>

  <div class="touch-controls" id="touchControls">
    <div class="tc-btn" id="tcLeft">◀</div>
    <div class="tc-btn" id="tcRight">▶</div>
  </div>

  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script>
    // --- Basic setup ---
    const canvas = document.getElementById("gameCanvas");
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 6);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);

    // --- Dog (player) ---
    const dogGeometry = new THREE.BoxGeometry(1,1,2);
    const dogMaterial = new THREE.MeshStandardMaterial({color:0xffaa00});
    const dog = new THREE.Mesh(dogGeometry, dogMaterial);
    dog.position.y = 0.5;
    scene.add(dog);

    // --- Ground ---
    const groundGeo = new THREE.PlaneGeometry(20, 200);
    const groundMat = new THREE.MeshStandardMaterial({color:0x333333});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    ground.position.z = -90;
    scene.add(ground);

    // --- Lanes ---
    const lanes = [-2,0,2];
    let currentLane = 1; // middle

    // --- Game state ---
    let obstacles = [];
    let speed = 0.2;
    let score = 0;
    let highScore = localStorage.getItem("dogHigh") || 0;
    document.getElementById("high").innerText = "High: " + highScore;
    document.getElementById("startHigh").innerText = highScore;

    let jumping = false;
    let jumpSpeed = 0;
    let sliding = false;
    let slideTimer = 0;
    let gameRunning = false;

    // --- Controls ---
    function moveLeft() {
      if(currentLane>0) currentLane--;
    }
    function moveRight() {
      if(currentLane<2) currentLane++;
    }
    function jump() {
      if(!jumping && !sliding) {
        jumping=true;
        jumpSpeed=0.3;
      }
    }
    function slide() {
      if(!jumping && !sliding) {
        sliding=true;
        slideTimer=30;
        dog.scale.y=0.5;
        dog.position.y=0.25;
      }
    }

    document.addEventListener("keydown", e=>{
      if(!gameRunning) return;
      if(e.key==="ArrowLeft") moveLeft();
      if(e.key==="ArrowRight") moveRight();
      if(e.key===" ") jump();
      if(e.key==="ArrowDown") slide();
    });

    // --- Spawn obstacles ---
    function spawnObstacle() {
      const type = Math.random()<0.5?"bus":"stone";
      let mesh;
      if(type==="bus") {
        const geo = new THREE.BoxGeometry(2,1.5,3);
        const mat = new THREE.MeshStandardMaterial({color:0x4444ff});
        mesh = new THREE.Mesh(geo,mat);
        if(Math.random()<0.3){ // ramp
          const rampGeo = new THREE.BoxGeometry(2,0.1,3);
          const rampMat = new THREE.MeshStandardMaterial({color:0x22aa22});
          const ramp = new THREE.Mesh(rampGeo,rampMat);
          ramp.position.y=1;
          mesh.add(ramp);
        }
      } else {
        const geo = new THREE.BoxGeometry(1,1,1);
        const mat = new THREE.MeshStandardMaterial({color:0x888888});
        mesh = new THREE.Mesh(geo,mat);
      }
      const lane = lanes[Math.floor(Math.random()*3)];
      mesh.position.set(lane,0.5,-100);
      scene.add(mesh);
      obstacles.push(mesh);
    }

    // --- Game loop ---
    function animate() {
      requestAnimationFrame(animate);
      if(gameRunning){
        dog.position.x += (lanes[currentLane]-dog.position.x)*0.2;
        if(jumping){
          dog.position.y += jumpSpeed;
          jumpSpeed -= 0.02;
          if(dog.position.y<=0.5){
            dog.position.y=0.5;
            jumping=false;
          }
        }
        if(sliding){
          slideTimer--;
          if(slideTimer<=0){
            sliding=false;
            dog.scale.y=1;
            dog.position.y=0.5;
          }
        }

        obstacles.forEach((o,i)=>{
          o.position.z += speed*10;
          if(o.position.z>5){
            scene.remove(o);
            obstacles.splice(i,1);
            score++;
            document.getElementById("score").innerText="Score: "+score;
          } else {
            if(Math.abs(dog.position.x-o.position.x)<1.2 &&
               Math.abs(dog.position.z-o.position.z)<1.5 &&
               dog.position.y<1.2){
              endGame();
            }
          }
        });
        if(Math.random()<0.02) spawnObstacle();
      }
      renderer.render(scene,camera);
    }
    animate();

    // --- UI Buttons ---
    document.getElementById("playBtn").onclick = startGame;
    document.getElementById("restartBtn").onclick = startGame;
    document.getElementById("menuBtn").onclick = ()=>{
      document.getElementById("gameOverPanel").style.display="none";
      document.getElementById("startScreen").style.display="flex";
    };
    document.getElementById("resetHighBtn").onclick = ()=>{
      localStorage.setItem("dogHigh",0);
      highScore=0;
      document.getElementById("high").innerText="High: 0";
      document.getElementById("startHigh").innerText="0";
    };

    function startGame(){
      score=0;
      obstacles.forEach(o=>scene.remove(o));
      obstacles=[];
      currentLane=1;
      dog.position.set(0,0.5,0);
      document.getElementById("score").innerText="Score: 0";
      document.getElementById("startScreen").style.display="none";
      document.getElementById("gameOverPanel").style.display="none";
      gameRunning=true;
    }

    function endGame(){
      gameRunning=false;
      document.getElementById("finalScore").innerText=score;
      if(score>highScore){
        highScore=score;
        localStorage.setItem("dogHigh",highScore);
      }
      document.getElementById("high").innerText="High: "+highScore;
      document.getElementById("startHigh").innerText=highScore;
      document.getElementById("gameOverPanel").style.display="flex";
    }
  </script>
</body>
</html>
