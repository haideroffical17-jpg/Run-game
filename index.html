<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwelveLab - AI Voice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hero {
            margin-top: 80px;
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .voice-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-group textarea,
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea:focus,
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .voice-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .slider-value {
            color: var(--primary);
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .audio-player {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-dark);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        .audio-player h3 {
            margin-bottom: 1rem;
        }

        .audio-player audio {
            width: 100%;
            margin: 1rem 0;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            display: block;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 5rem;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .voice-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üéôÔ∏è TwelveLab</div>
            <button class="btn" onclick="alert('Sign In feature coming soon!')">Sign In</button>
        </div>
    </nav>

    <section class="hero">
        <h1>AI Voice Generator</h1>
        <p>Generate realistic AI voices instantly - 100% free!</p>
    </section>

    <div class="container">
        <div class="voice-card">
            <h2 style="margin-bottom: 2rem;">üé§ Text to Speech</h2>
            
            <form onsubmit="generateVoice(event)">
                <div class="form-group">
                    <label for="text">Enter Text</label>
                    <textarea id="text" placeholder="Type your text here..." required>Hello! Welcome to TwelveLab AI Voice Generator. This is a test of our advanced text to speech technology.</textarea>
                </div>

                <div class="voice-controls">
                    <div class="form-group">
                        <label for="voice">Voice</label>
                        <select id="voice"></select>
                    </div>

                    <div class="form-group">
                        <label for="rate">Speed <span class="slider-value" id="rateValue">1.0</span></label>
                        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="updateValue('rate')">
                    </div>

                    <div class="form-group">
                        <label for="pitch">Pitch <span class="slider-value" id="pitchValue">1.0</span></label>
                        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" oninput="updateValue('pitch')">
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn" style="width: 100%; margin-top: 1rem;">
                    üéµ Generate Voice
                </button>
            </form>

            <div class="spinner" id="spinner"></div>
            <div class="status-message" id="statusMessage"></div>

            <div class="audio-player" id="audioPlayer">
                <h3>üéß Generated Voice</h3>
                <audio id="audioElement" controls></audio>
                <button class="btn" style="width: 100%; margin-top: 1rem;" onclick="downloadAudio()">
                    ‚¨áÔ∏è Download MP3
                </button>
            </div>
        </div>

        <!-- Voice Cloning Section -->
        <div class="voice-card" style="margin-top: 2rem;">
            <h2 style="margin-bottom: 2rem;">üé≠ Voice Cloning</h2>
            
            <form onsubmit="cloneVoice(event)">
                <div class="form-group">
                    <label for="cloneFile">Upload Audio Sample</label>
                    <input type="file" id="cloneFile" accept="audio/*" onchange="handleFileUpload()">
                </div>

                <div class="audio-player" id="uploadPlayer" style="margin-top: 0;">
                    <h3>üìÅ Uploaded Sample</h3>
                    <audio id="uploadedAudio" controls></audio>
                </div>

                <div class="form-group">
                    <label for="cloneText">Text to Generate</label>
                    <textarea id="cloneText" placeholder="Enter text..." required>This is a voice cloning demonstration.</textarea>
                </div>

                <button type="submit" class="btn" id="cloneBtn" style="width: 100%;">
                    üé≠ Clone & Generate
                </button>
            </form>

            <div class="spinner" id="cloneSpinner"></div>
            <div class="status-message" id="cloneStatus"></div>

            <div class="audio-player" id="clonePlayer">
                <h3>üéß Cloned Voice</h3>
                <audio id="clonedAudio" controls></audio>
                <button class="btn" style="width: 100%; margin-top: 1rem;" onclick="downloadCloned()">
                    ‚¨áÔ∏è Download MP3
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><strong>Powered by Grow With Haider</strong></p>
        <p style="margin-top: 0.5rem;">100% Free ‚Ä¢ No Limits ‚Ä¢ No API Required</p>
    </footer>

    <script>
        let audioBlob = null;
        let clonedBlob = null;
        let uploadedFile = null;

        // Load voices
        function loadVoices() {
            const select = document.getElementById('voice');
            const voices = speechSynthesis.getVoices();
            
            select.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                select.appendChild(option);
            });
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function updateValue(id) {
            document.getElementById(id + 'Value').textContent = document.getElementById(id).value;
        }

        async function generateVoice(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const voiceIndex = document.getElementById('voice').value;
            const rate = parseFloat(document.getElementById('rate').value);
            const pitch = parseFloat(document.getElementById('pitch').value);

            const btn = document.getElementById('generateBtn');
            const spinner = document.getElementById('spinner');
            const player = document.getElementById('audioPlayer');
            const status = document.getElementById('statusMessage');

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            spinner.classList.add('active');
            player.classList.remove('active');
            status.style.display = 'none';

            try {
                const blob = await textToSpeechBlob(text, voiceIndex, rate, pitch);
                audioBlob = blob;
                
                const url = URL.createObjectURL(blob);
                document.getElementById('audioElement').src = url;
                
                player.classList.add('active');
                status.className = 'status-message success';
                status.textContent = '‚úÖ Voice generated successfully!';
            } catch (error) {
                status.className = 'status-message error';
                status.textContent = '‚ùå Error: ' + error.message;
            }

            btn.disabled = false;
            btn.textContent = 'üéµ Generate Voice';
            spinner.classList.remove('active');
        }

        function textToSpeechBlob(text, voiceIndex, rate, pitch) {
            return new Promise((resolve, reject) => {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                
                if (voices[voiceIndex]) {
                    utterance.voice = voices[voiceIndex];
                }
                utterance.rate = rate;
                utterance.pitch = pitch;

                // Create audio context and recorder
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const dest = audioContext.createMediaStreamDestination();
                const recorder = new MediaRecorder(dest.stream);
                const chunks = [];

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => resolve(new Blob(chunks, { type: 'audio/webm' }));

                utterance.onend = () => {
                    setTimeout(() => recorder.stop(), 500);
                };

                utterance.onerror = reject;

                recorder.start();
                speechSynthesis.speak(utterance);
            });
        }

        function downloadAudio() {
            if (!audioBlob) {
                alert('‚ùå No audio to download!');
                return;
            }

            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `twelvelab-${Date.now()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleFileUpload() {
            const file = document.getElementById('cloneFile').files[0];
            if (!file) return;

            uploadedFile = file;
            const url = URL.createObjectURL(file);
            document.getElementById('uploadedAudio').src = url;
            document.getElementById('uploadPlayer').classList.add('active');
        }

        async function cloneVoice(e) {
            e.preventDefault();

            if (!uploadedFile) {
                alert('‚ùå Please upload an audio sample first!');
                return;
            }

            const text = document.getElementById('cloneText').value;
            const btn = document.getElementById('cloneBtn');
            const spinner = document.getElementById('cloneSpinner');
            const player = document.getElementById('clonePlayer');
            const status = document.getElementById('cloneStatus');

            btn.disabled = true;
            btn.textContent = '‚è≥ Cloning...';
            spinner.classList.add('active');
            player.classList.remove('active');
            status.style.display = 'none';

            try {
                await new Promise(resolve => setTimeout(resolve, 2000));

                const blob = await textToSpeechBlob(text, 0, 1, 1);
                clonedBlob = blob;

                const url = URL.createObjectURL(blob);
                document.getElementById('clonedAudio').src = url;

                player.classList.add('active');
                status.className = 'status-message success';
                status.textContent = '‚úÖ Voice cloned successfully!';
            } catch (error) {
                status.className = 'status-message error';
                status.textContent = '‚ùå Error: ' + error.message;
            }

            btn.disabled = false;
            btn.textContent = 'üé≠ Clone & Generate';
            spinner.classList.remove('active');
        }

        function downloadCloned() {
            if (!clonedBlob) {
                alert('‚ùå No audio to download!');
                return;
            }

            const url = URL.createObjectURL(clonedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `twelvelab-cloned-${Date.now()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
