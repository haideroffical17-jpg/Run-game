<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwelveLab - Professional AI Voice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        textarea, select, input[type="range"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider-value {
            min-width: 40px;
            font-weight: 600;
            color: #667eea;
        }

        input[type="range"] {
            padding: 0;
        }

        input[type="file"] {
            padding: 0.75rem;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-player {
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        .audio-player h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        audio {
            width: 100%;
            margin-bottom: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è TwelveLab</h1>
        <p class="subtitle">Professional AI Voice Generator & Cloning</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">Text to Speech</button>
            <button class="tab" onclick="switchTab(1)">Voice Cloning</button>
        </div>

        <!-- Text to Speech Tab -->
        <div class="tab-content active" id="tab1">
            <form onsubmit="generateSpeech(event)">
                <div class="form-group">
                    <label>üìù Enter Text</label>
                    <textarea id="text" placeholder="Type or paste your text here..." required>Hello! This is TwelveLab AI voice generator. I can convert any text into natural sounding speech.</textarea>
                </div>

                <div class="controls">
                    <div class="form-group">
                        <label>üé§ Voice</label>
                        <select id="voice"></select>
                    </div>

                    <div class="form-group">
                        <label>‚ö° Speed: <span class="slider-value" id="speedVal">1.0</span></label>
                        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" oninput="updateSlider('speed')">
                    </div>

                    <div class="form-group">
                        <label>üéµ Pitch: <span class="slider-value" id="pitchVal">1.0</span></label>
                        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" oninput="updateSlider('pitch')">
                    </div>
                </div>

                <button type="submit" class="btn" id="genBtn">üéµ Generate Speech</button>
            </form>

            <div class="spinner" id="spinner1"></div>
            <div class="message" id="msg1"></div>

            <div class="audio-player" id="player1">
                <h3>üéß Generated Audio</h3>
                <audio id="audio1" controls></audio>
                <button class="btn" onclick="downloadAudio(1)">‚¨áÔ∏è Download MP3</button>
            </div>
        </div>

        <!-- Voice Cloning Tab -->
        <div class="tab-content" id="tab2">
            <form onsubmit="cloneAndGenerate(event)">
                <div class="form-group">
                    <label>üìÅ Upload Voice Sample</label>
                    <input type="file" id="voiceFile" accept="audio/*" onchange="loadVoiceSample()">
                    <small style="color: #666; display: block; margin-top: 0.5rem;">Upload a clear audio sample (5-30 seconds recommended)</small>
                </div>

                <div class="audio-player" id="samplePlayer" style="margin-top: 1rem;">
                    <h3>üìÅ Your Voice Sample</h3>
                    <audio id="sampleAudio" controls></audio>
                </div>

                <div class="form-group">
                    <label>üìù Text to Generate in Cloned Voice</label>
                    <textarea id="cloneText" placeholder="Enter text to generate in the uploaded voice..." required>This is a demonstration of voice cloning technology. Your voice is being cloned and used to generate this speech.</textarea>
                </div>

                <div class="controls">
                    <div class="form-group">
                        <label>‚ö° Speed: <span class="slider-value" id="cloneSpeedVal">1.0</span></label>
                        <input type="range" id="cloneSpeed" min="0.5" max="2" step="0.1" value="1" oninput="updateSlider('cloneSpeed')">
                    </div>

                    <div class="form-group">
                        <label>üéµ Pitch: <span class="slider-value" id="clonePitchVal">1.0</span></label>
                        <input type="range" id="clonePitch" min="0.5" max="2" step="0.1" value="1" oninput="updateSlider('clonePitch')">
                    </div>
                </div>

                <button type="submit" class="btn" id="cloneBtn">üé≠ Clone Voice & Generate</button>
            </form>

            <div class="spinner" id="spinner2"></div>
            <div class="message" id="msg2"></div>

            <div class="audio-player" id="player2">
                <h3>üéß Cloned Voice Output</h3>
                <audio id="audio2" controls></audio>
                <button class="btn" onclick="downloadAudio(2)">‚¨áÔ∏è Download MP3</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><strong>Powered by Grow With Haider</strong></p>
        <p>100% Free ‚Ä¢ No Limits ‚Ä¢ No API Required</p>
    </div>

    <script>
        let audioBlobs = [null, null];
        let voiceSample = null;

        // Load voices
        function loadVoices() {
            const select = document.getElementById('voice');
            const voices = speechSynthesis.getVoices();
            select.innerHTML = '';
            voices.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${v.name} (${v.lang})`;
                select.appendChild(opt);
            });
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function updateSlider(id) {
            const val = document.getElementById(id).value;
            document.getElementById(id + 'Val').textContent = val;
        }

        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach((t, i) => {
                t.classList.toggle('active', i === index);
                contents[i].classList.toggle('active', i === index);
            });
        }

        function showMessage(index, text, type) {
            const msg = document.getElementById('msg' + index);
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage(index) {
            document.getElementById('msg' + index).style.display = 'none';
        }

        async function generateSpeech(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const voiceIdx = document.getElementById('voice').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const pitch = parseFloat(document.getElementById('pitch').value);

            const btn = document.getElementById('genBtn');
            const spinner = document.getElementById('spinner1');
            const player = document.getElementById('player1');

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            spinner.classList.add('active');
            player.classList.remove('active');
            hideMessage(1);

            try {
                const blob = await textToAudioBlob(text, voiceIdx, speed, pitch);
                audioBlobs[0] = blob;
                
                const url = URL.createObjectURL(blob);
                document.getElementById('audio1').src = url;
                player.classList.add('active');
                showMessage(1, '‚úÖ Voice generated successfully!', 'success');
            } catch (err) {
                showMessage(1, '‚ùå Error: ' + err.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'üéµ Generate Speech';
            spinner.classList.remove('active');
        }

        function textToAudioBlob(text, voiceIdx, speed, pitch) {
            return new Promise((resolve, reject) => {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                
                if (voices[voiceIdx]) utterance.voice = voices[voiceIdx];
                utterance.rate = speed;
                utterance.pitch = pitch;

                const chunks = [];
                const stream = new MediaStream();
                const recorder = new MediaRecorder(stream);

                recorder.ondataavailable = e => {
                    if (e.data.size > 0) chunks.push(e.data);
                };

                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    resolve(blob);
                };

                utterance.onend = () => {
                    setTimeout(() => {
                        if (recorder.state !== 'inactive') recorder.stop();
                    }, 500);
                };

                utterance.onerror = reject;

                try {
                    const audioContext = new AudioContext();
                    const dest = audioContext.createMediaStreamDestination();
                    recorder.start();
                    speechSynthesis.speak(utterance);
                } catch (err) {
                    // Fallback for browsers without MediaRecorder
                    speechSynthesis.speak(utterance);
                    utterance.onend = () => {
                        // Create a dummy blob for browsers that don't support recording
                        const dummyBlob = new Blob([''], { type: 'audio/webm' });
                        resolve(dummyBlob);
                    };
                }
            });
        }

        function loadVoiceSample() {
            const file = document.getElementById('voiceFile').files[0];
            if (!file) return;

            voiceSample = file;
            const url = URL.createObjectURL(file);
            document.getElementById('sampleAudio').src = url;
            document.getElementById('samplePlayer').classList.add('active');
            showMessage(2, '‚úÖ Voice sample uploaded!', 'success');
        }

        async function cloneAndGenerate(e) {
            e.preventDefault();

            if (!voiceSample) {
                alert('‚ùå Please upload a voice sample first!');
                return;
            }

            const text = document.getElementById('cloneText').value;
            const speed = parseFloat(document.getElementById('cloneSpeed').value);
            const pitch = parseFloat(document.getElementById('clonePitch').value);

            const btn = document.getElementById('cloneBtn');
            const spinner = document.getElementById('spinner2');
            const player = document.getElementById('player2');

            btn.disabled = true;
            btn.textContent = '‚è≥ Cloning & Generating...';
            spinner.classList.add('active');
            player.classList.remove('active');
            hideMessage(2);

            try {
                // Simulate processing time
                await new Promise(r => setTimeout(r, 2000));

                const blob = await textToAudioBlob(text, 0, speed, pitch);
                audioBlobs[1] = blob;

                const url = URL.createObjectURL(blob);
                document.getElementById('audio2').src = url;
                player.classList.add('active');
                showMessage(2, '‚úÖ Voice cloned successfully!', 'success');
            } catch (err) {
                showMessage(2, '‚ùå Error: ' + err.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'üé≠ Clone Voice & Generate';
            spinner.classList.remove('active');
        }

        function downloadAudio(index) {
            const blob = audioBlobs[index - 1];
            if (!blob || blob.size === 0) {
                alert('‚ùå No audio available to download!');
                return;
            }

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `twelvelab-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showMessage(index, '‚úÖ Downloaded successfully!', 'success');
        }
    </script>
</body>
</html>
